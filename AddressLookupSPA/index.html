<!DOCTYPE html>
<html ng-app="ngApp">
<head>
  <title>Angular JS Template</title>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <!--<link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />-->
  <link href="Content/ui-bootstrap-csp.css" rel="stylesheet" />
</head>
<body>
  <div ng-controller="addressController as vm">
    <input type="text" ng-model="postcode" class="input-lg" placeholder="postcode" />
    <button class="btn btn-success" ng-click="vm.getAddress()">GetAddress</button>
    <h2>Your PostCode: {{postcode}}</h2>
    <h2>Your address:  {{vm.address}}</h2>
  </div>

  <!-- Scripts below here -->
  <script src="Scripts/angular.js"></script>
  <!-- Custom Scripts -->
  <script src="src/addressController.js"></script>
  <script src="src/addressFactory.js"></script>
  <script src="src/ngApp.js"></script>
</body>
</html>
